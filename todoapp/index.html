<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="text">tasks</h1>
    <form id="form">
        <input 
            type="text"
            id="input"
            class="input"
            placeholder="Enter your task"
            autocomplete="off"
        />
        <ul class="todos" id="todos"></ul>
    </form>
    <small>In desktop
    <br>Left click to mark as complete.
    <br>Right click to delete the task.
    <br><br>in mobile
    <br>click to mark as complete.
    <br>pressed click to delete the task.</small>


    <script src="app.js"></script>
    <script src="app1.js"></script>
</body>
</html>
